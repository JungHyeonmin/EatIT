<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <!-- 페이지가 반응형이 되도록 설정하고 초기 줌 레벨을 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome 아이콘을 사용하기 위한 링크 -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous"
  />

  <!-- 채팅 스타일을 위한 CSS 파일 링크 (Thymeleaf를 사용하여 동적 URL 설정) -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/oneToOneChat.css}" />

  <!-- 웹 페이지의 제목 -->
  <title>Eat-It 1:1채팅</title>
</head>
<body>
<div class="chat-container">
  <!-- 채팅의 헤더 섹션 -->
  <header class="chat-header">
    <h1><i class="fas fa-smile"></i>Eat-It 1:1채팅</h1>
    <!-- 채팅방 나가기 링크 (Thymeleaf를 사용하여 동적 URL 설정) -->
    <a th:href="@{/logout}" class="btn">방 나가기</a>
  </header>

  <!-- 채팅의 메인 섹션 -->
  <main class="chat-main">
    <!-- 방 이름과 사용자 목록을 표시하는 사이드바 -->
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> 방 이름:</h3>
      <!-- 방 이름을 동적으로 표시 (Thymeleaf 사용) -->
      <h2 id="room-name" th:text="${roomName}">방 이름</h2>
      <h3><i class="fas fa-users"></i> 사용자</h3>
      <!-- 사용자 목록을 동적으로 표시 (Thymeleaf 사용) -->
      <ul id="users">
        <li th:each="user : ${users}" th:text="${user.username}">사용자</li>
      </ul>
    </div>

    <!-- 메인 채팅 메시지 영역 -->
    <div class="chat-messages" id="chat-messages">
      <!-- 이곳에 채팅 메시지가 동적으로 추가될 예정 -->
    </div>
  </main>

  <!-- 새로운 채팅 메시지를 보내기 위한 폼 -->
  <div class="chat-form-container">
    <form id="chat-form" th:action="@{/sendMessage}" method="post">
      <!-- 메시지를 입력하는 입력 필드 -->
      <input
              id="msg"
              type="text"
              placeholder="메시지 입력"
              required
              autocomplete="off"
      />
      <!-- 메시지를 보내기 위한 제출 버튼 -->
      <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> 전송</button>
    </form>
  </div>
</div>

<!-- 추가 기능을 위한 스크립트들 -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
></script>
<!-- 실시간 통신을 가능하게 하는 Socket.IO 스크립트 -->
<script src="/socket.io/socket.io.js"></script>
<!-- 채팅 기능을 위한 커스텀 JavaScript 파일 링크 (Thymeleaf 사용하여 동적 URL 설정) -->
<script th:src="@{/js/oneToOneChat.js}"></script>
</body>
</html>
