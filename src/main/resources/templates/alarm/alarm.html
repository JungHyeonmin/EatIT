<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Alarms</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/template.css}" rel="stylesheet">
    <link th:href="@{/css/alarm.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">

    <script src="/js/alarm.js"></script>


</head>


<body>
    <th:block th:replace="/layout/fragments/header :: headerLayout"></th:block>

        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <!-- <h1 class="text-center text-white display-6">Shop</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Shop</li>
            </ol> -->
        </div>
        <!-- Single Page Header End -->


        <!-- Alarm List Start -->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <div class="align-center">
                    <h1>알람</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <tr th:each="alarm : ${alarmList}">
                <div type="button" class="alarm highlight " data-bs-toggle="modal"
                     data-bs-target="#alarmDetailModal" th:onclick="getAlarmDeatil([[${alarm.getAlarmId()}]])">
                    <img th:class="|target_meeting_img_${alarm.getMeetingId()}|" src="/img/test_image.png">
                    <div class="text" th:id="|target_text_${alarm.getAlarmId()}|">
                        <td th:text="${alarm.getMeetingName()}" class="text">참가 신청 한 모임 이름</td><td>의 참가 신청이 들어왔어요!</td><td th:text="${alarm.getAlarmTime()}">date</td>
    <!--                        <small class="important" th:text="${alarm.getAlarmDetail()}">모임 신청이 도착했어요!</small>-->
                    </div>
                </div>
                <script>checkRead([[${alarm.isAlarmChecked()}]], [[${alarm.getAlarmId()}]])</script>
            </tr>
            <script>getMeetingImages([[${meetingIdList}]])</script>

            <!-- Modal Start -->
            <div class="modal fade" id="alarmDetailModal" tabindex="-1" aria-labelledby="alarmModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">참가 신청</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="alarmModelBody" class="modal-body">
                            <div class="d-flex align-items-start">
                                <img id="user-profile-image" src="/img/test_image.png" class="rounded-circle me-3" style="width: 60px; height: 60px;">
                                <div>
                                    <h5 class="mt-0" id="alarm-userName">신청한 사람</h5>
                                    <p class="text-muted"><span id="alarm-meetingName">모임 이름</span>에 참가 신청 하셨어요</p>
                                    <p id="alarm-detail-introduce"></p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="refuse_btn" class="btn btn-secondary" data-bs-dismiss="modal">거절</button>
                            <button id="accept_btn" class="btn btn-primary">승인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Modal END -->

        <!-- Alarm List End -->


        <th:block th:replace="/layout/fragments/footer :: footerLayout"></th:block>
        <script th:src="@{/js/headerLoginChange.js}"></script>



        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/detail.js"></script>
        <script src="/js/profile-modal.js"></script>
        <!-- Template Javascript -->
    </div>
</body>
</html>
