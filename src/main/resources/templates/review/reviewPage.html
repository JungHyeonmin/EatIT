<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <!-- 뷰포트 설정: 모바일 장치에 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>평가 폼</title>
    <!-- Tailwind CSS를 CDN을 통해 가져오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts를 통해 Noto Sans KR 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- 로컬 CSS 파일 연결 (Thymeleaf 사용 시 경로 매핑) -->
    <link rel="stylesheet" href="/static/css/review.css" th:href="@{/css/review.css}">
</head>

    <!-- 모임원 평가 항목 반복 (Thymeleaf를 통해 동적으로 생성) -->
    <div th:each="member : ${memberList}">
        <div class="mb-6">
            <!-- 모임원(게스트) 이름 받아오기 -->
            <h3 class="text-lg font-semibold mb-2" th:text="${member.nickname} + '님은 어땠나요?'">모임원은 어땠나요?</h3>
            <!-- 평가 버튼 -->
            <div class="flex space-x-2 mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded openModalBtn">평가하기</button>
                <!-- 평가 외 신고 및 차단 기능 (현재 주석 처리됨) -->
                <!--
                <button class="bg-red-500 text-white px-4 py-2 rounded">신고하기</button>
                <button class="bg-black text-white px-4 py-2 rounded">차단하기</button>
                -->
            </div>
            <div class="manager-feedback text-gray-700">
                <!-- 선택한 피드백 항목 표시 (초기에는 숨김 처리) -->
                <div class="selected-feedback hidden mb-2">
                    <strong>선택한 항목:</strong>
                    <ul class="selected-items"></ul>
                </div>
                <!-- 모달에서 제공된 피드백 항목 표시 -->
                <div class="modal-feedback"></div>
            </div>
        </div>
    </div>

    <!-- 저장 버튼 -->
    <div class="text-center">
        <button class="bg-red-500 text-white px-6 py-2 rounded" onclick="location.href='/meetingList/endList'">확인
        </button>
        <!-- 메인/상세 페이지로 돌아가기 -->
    </div>
</div>
