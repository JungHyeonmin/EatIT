<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가 폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/review.css" th:href="@{/css/review.css}">
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4" th:text="${meetingInfo.title}">즐거운 AI 이야기(스타벅스)</h2>
    <p class="text-gray-600 mb-6" th:text="${meetingInfo.scheduledDate}">24년 6월 21일 금요일 16:30</p>

    <div th:each="member, iterStat : ${memberList}">
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2" th:text="${member.nickname} + '님은 어땠나요?'">모임원은 어땠나요?</h3>
            <div class="flex space-x-2 mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded openModalBtn">평가하기</button>
            </div>
            <div class="manager-feedback text-gray-700">
                <div class="selected-feedback hidden mb-2">
                    <strong>선택한 항목:</strong>
                    <ul class="selected-items"></ul>
                </div>
                <div class="modal-feedback"></div>
            </div>
        </div>

        <div th:attr="id='myModal' + ${iterStat.index}" class="modal">
            <div class="modal-content">
                <div class="container">
                    <div class="text-center mb-6">
                        <img src="/static/img/profile.png" th:src="@{member.memberPhoto.photoPath}" alt="프로필 사진" class="profile-picture">
                        <p class="profile-name" th:text="${member.nickname}">이름</p>
                    </div>
                    <form action="/review/regist" method="post">
                        <div class="checkbox-grid">
                            <label class="checkbox-label">
                                <!-- 첫 번째 체크박스 -->
                                <input type="checkbox" class="form-checkbox" value="훌륭한 이벤트입니다!">
                                <!-- 첫 번째 체크박스 옆에 표시되는 텍스트 -->
                                <span class="ml-2">훌륭한 이벤트입니다!</span>

                                <!-- 두 번째 체크박스 -->
                                <input type="checkbox" class="form-checkbox" value="즐거운 시간을 보냈습니다.">
                                <!-- 두 번째 체크박스 옆에 표시되는 텍스트 -->
                                <span class="ml-2">즐거운 시간을 보냈습니다.</span>

                                <!-- 세 번째 체크박스 -->
                                <input type="checkbox" class="form-checkbox" value="매우 유익합니다.">
                                <!-- 세 번째 체크박스 옆에 표시되는 텍스트 -->
                                <span class="ml-2">매우 유익합니다.</span>

                                <!-- 다른 체크박스 항목들을 추가할 수 있는 자리 -->
                                <!-- 예: <input type="checkbox" class="form-checkbox" value="다른 항목"><span class="ml-2">다른 항목</span> -->
                            </label>
                        </div>
                        <div class="text-center">
                            <button class="bg-blue-500 text-white px-6 py-2 rounded submit-btn" type="submit">제출</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button class="bg-red-500 text-white px-6 py-2 rounded" onclick="location.href='/meetingList/endList'">확인</button>
    </div>
</div>

<script src="/static/js/review.js" th:src="@{/js/review.js}"></script>
</body>
</html>
