<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Member Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 45%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
    }

    @layer base {
      * {
        @apply border-border;
      }

      body {
        @apply bg-background text-foreground;
        font-family: sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        @apply font-heading;
        font-family: sans-serif;
      }
    }
  </style>
</head>

<body>
<div class="flex min-h-screen w-full flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
  <div class="mx-auto w-full max-w-4xl rounded-lg border bg-card p-6 shadow-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="grid gap-1">
          <h2 class="text-2xl font-bold" th:text="${adminMemberDto.name}"></h2>
          <div class="text-sm text-muted-foreground" th:text="'@' + ${adminMemberDto.nickname}"></div>
        </div>
      </div>
    </div>
    <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full my-6"></div>
    <div class="grid grid-cols-2 gap-6 md:grid-cols-3 lg:grid-cols-4">
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">Member ID</div>
        <div th:text="${adminMemberDto.memberId}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">이메일</div>
        <div th:text="${adminMemberDto.email}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">이름</div>
        <div th:text="${adminMemberDto.name}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">닉네임</div>
        <div th:text="${adminMemberDto.nickname}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">로그인 방법</div>
        <div th:text="${adminMemberDto.loginMethod}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">전화번호</div>
        <div th:text="${adminMemberDto.phoneNumber}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">가입 일자</div>
        <div th:text="${adminMemberDto.createdDate}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">탈퇴 여부</div>
        <div th:text="${adminMemberDto.withdrawalStatus}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">신고 당한 횟수</div>
        <div th:text="${adminMemberDto.reportedCount}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">성별</div>
        <div th:text="${adminMemberDto.gender}"></div>
      </div>
      <div class="grid gap-1">
        <div class="text-sm font-medium text-muted-foreground">나이</div>
        <div th:text="${adminMemberDto.age}"></div>
      </div>
      <div class="grid gap-1"></div>
    </div>
  </div>
</div>
</body>

</html>
