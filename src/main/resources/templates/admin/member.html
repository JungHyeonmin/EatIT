<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 45%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
    }

    @layer base {
      * {
        @apply border-border;
      }

      body {
        @apply bg-background text-foreground font-body;
      }

      h1, h2, h3, h4, h5, h6 {
        @apply font-heading;
      }
    }
  </style>
</head>
<body>
<div class="bg-background rounded-lg border p-6 w-full max-w-3xl">
  <div class="flex flex-col gap-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <span class="relative flex shrink-0 overflow-hidden rounded-full h-12 w-12">
          <img class="aspect-square h-full w-full" alt="@username" src="/placeholder-user.jpg" />
        </span>
        <div class="grid gap-1">
          <div class="text-lg font-semibold" th:text="${adminMemberDto.name}"></div>
          <div class="text-sm text-muted-foreground" th:text="${adminMemberDto.email}"></div>
          <div class="text-xs text-muted-foreground" th:text="${adminMemberDto.loginMethod}"></div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5"
          >
            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
            <path d="m15 5 4 4"></path>
          </svg>
          <span class="sr-only">Edit profile</span>
        </button>
        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5"
          >
            <circle cx="12.1" cy="12.1" r="1"></circle>
          </svg>
          <span class="sr-only">More options</span>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-6">
      <div class="grid gap-2">
        <div class="text-sm font-medium text-muted-foreground">Nickname</div>
        <div th:text="${adminMemberDto.nickname}"></div>
      </div>
      <div class="grid gap-2">
        <div class="text-sm font-medium text-muted-foreground">Phone</div>
        <div th:text="${adminMemberDto.phoneNumber}"></div>
      </div>
      <div class="grid gap-2">
        <div class="text-sm font-medium text-muted-foreground">Account Created</div>
        <div th:text="${adminMemberDto.createdDate}"></div>
      </div>
      <div class="grid gap-2">
        <div class="text-sm font-medium text-muted-foreground">Reported Count: <span th:text="${adminMemberDto.reportedCount}"></span></div>
        <div class="flex items-center gap-2">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4 text-muted-foreground"
          >
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
            <line x1="4" x2="4" y1="22" y2="15"></line>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
